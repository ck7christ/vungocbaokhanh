<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bài tập HTML - Câu 7 (đúng layout)</title>
<style>
  .wrap { width: 420px; }
  table { width: 100%; border: 1px solid #cfcfcf; border-collapse: collapse; }
  th, td { border: 1px solid #cfcfcf; padding: 10px 12px; text-align: center; }
  .tbl-title {
    color: #0066cc;  font-weight: 700; background: #ffffff; 
  }
  .tbl-head { background: #f2f2f2; font-weight: 700; }
</style>
</head>
<body>
  <div class="wrap">
    <table>
      <tr>
        <th class="tbl-title" colspan="2">Mạng nghệ thuật &amp; giải trí</th>
      </tr>
      <tr class="tbl-head">
        <th>Phim</th>
        <th>Ngày chiếu</th>
      </tr>
      <tr>
        <td>Sherlock Holmes</td>
        <td>Thứ hai</td>
      </tr>
      <tr>
        <td>Lovejoy</td>
        <td>Thứ hai</td>
      </tr>
    </table>
  </div>

</body>
</html>
