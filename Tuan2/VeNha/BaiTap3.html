<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bài Tập 3</title>
  <style>
    ol.roman{ 
        list-style-type: upper-roman; 
    }
    ol.decimal{ 
        list-style-type: decimal; 
    }
    ul.circle{ 
        list-style: disc; 
    }
  </style>
</head>

<body>
    <main>
        <ol class="roman">
        <li>Đại học
          <ol class="decimal">
            <li>Hệ Thống thông tin quản lý</li>
            <li>Thương mại điện tử</li>
            <li>ERP</li>
          </ol>
        </li>
        <li>Sau đại học
          <ol class="decimal">
            <li>Thạc sỹ Công nghệ thiết kế thông tin &amp; truyền thông</li>
          </ol>
        </li>
      </ol>
    </main>
</body>
</html>
