<!DOCTYPE html>

<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5 Quiz</title>

</head>
<body>
<h1>HTML5 Quiz</h1>

<form method="post" action="" id="quiz">
  <ol>
    <li>
      <label for="q1">1. What color do you get when you mix red and yellow?</label><br>
      <input type="color" name="q1" id="q1" required>
      <small>(Chọn một màu)</small>
    </li>

    <li>
      <label for="q2">2. What is the first primary number greater than 20?</label><br>
      <input type="number" name="q2" id="q2" min="20" step="1" placeholder="Nhập số nguyên ≥ 20" required>
    </li>

    <li>
      <label for="q3">3. Using exactly four 9s and no other digits, write an equation which evaluates to 100.</label><br>
      <input type="text" name="q3" id="q3" placeholder="Ví dụ: (99/9)+9" required>
    </li>

    <li>
      <label for="q4">4. What date was John F. Kennedy assassinated?</label><br>
      <input type="date" name="q4" id="q4" required>
    </li>
    
    <li>
      <label for="q5">5. What is the world's most popular search engine?</label><br>
      <input type="url" name="q5" id="q5" placeholder="https://www.google.com" required>
    </li>
  </ol>

  <input type="submit" value="Submit">
</form>
</body></html>
